<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__text">
        <div class="comment">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </div>
        <div class="person-wrapper">
          <div class="person-span">Tanya Sinclair</div>
          <div class="person">&nbsp;UX Engineer</div>
        </div>

        <div class="curve"><img src="./images/pattern-curve.svg" alt="" /></div>
        <div class="quote">
          <img src="./images/pattern-quotes.svg" alt="" />
        </div>
        <div class="button-area">
          <img src="./images/icon-prev.svg" alt="" class="button-left" /><img
            src="./images/icon-next.svg"
            alt=""
            class="button-right"
          />
        </div>
      </div>
      <div class="card__img">
        <img id="image" src="./images/image-tanya.jpg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
